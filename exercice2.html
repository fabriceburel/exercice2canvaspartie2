<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>exercice2Canvas2</title>
  <script src="jquery-3.2.1.js"></script>
</head>
  <body>
    <canvas id="canvas" width="400" height="400" style="background-color: blue">
      Texte alternatif pour les navigateurs ne supportant pas Canvas.
    </canvas>
    <script>
      var c=document.getElementById('canvas');
      var ctx=c.getContext("2d");
      ctx.beginPath();      // Début du chemin
      ctx.fillStyle ='white';
      ctx.bezierCurveTo(100, 200, 200, 140, 300, 200 );
      ctx.bezierCurveTo(300, 200, 200, 260, 100, 200 );
      ctx.fill();
      ctx.closePath();
      ctx.beginPath();      // Début du chemin
      ctx.bezierCurveTo(175, 180, 200, 100, 225, 180 );
      ctx.fill();
      ctx.closePath();
    </script>
  </body>
</html>
